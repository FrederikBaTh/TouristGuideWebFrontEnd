<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/main.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tourist Attraction</title>
</head>
<body>
<h2>Tilføj turistattraktion:</h2>
<form th:action="@{/saveAttraction}" method="post">
    <label for="name">Navn:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="description">Beskrivelse:</label>
    <textarea id="description" name="description" required></textarea><br>

    <label for="city">Vælg by:</label>
    <select id="city" name="city">
        <option th:each="cityItem : ${cities}" th:value="${cityItem}" th:text="${cityItem}"></option>
    </select><br>

    <label>Tags:</label><br>
    <div th:each="tag : ${tags}">
        <input type="checkbox" id="tag" name="tags" th:value="${tag}" th:text="${tag}">
    </div><br>

    <button type="submit">Gem</button>
    <a th:href="@{/attractions}"><button type="button">Annuller</button></a>
</form>
</body>
</html>
