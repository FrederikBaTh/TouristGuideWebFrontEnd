<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turistattraktioner</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>
<body>

<table>
    <thead>
<h2>Turistattraktioner:</h2>
<table border="2">
    <thead>
    <tr>
        <th>Navn</th>
        <th>Beskrivelse</th>
        <th>By</th>
        <th></th>
        <th></th>
        <!-- <th>Tags</th> -->
        <th>Attraktion</th>
        <th>Description</th>
        <th>Tags</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="touristAttraction : ${touristAttractions}">
        <td th:text="${touristAttraction.name}"></td>
        <td th:text="${touristAttraction.description}"></td>
        <td th:text="${touristAttraction.city}"></td>

        <td>
            <form th:action="@{/tags}" method="get">
                <input type="hidden" name="attractionName" th:value="${touristAttraction.name}" />
                <button type="submit">Tags</button>
            </form>
        </td>

        <td>
            <a th:href="@{'/' + ${touristAttraction.name} + '/edit'}">
                <button type="submit">Edit</button>
            </a>
            <a th:href="@{'/' + ${touristAttraction.name} + '/delete'}">
                <button type="submit">Delete</button>
            </a>
        </td>

    </tr>
    </tbody>
</table>
<form th:action="@{/addAttraction}" method="get">
    <button type="submit">Tilf√∏j attraktion</button>
</form>

</body>

</html>
